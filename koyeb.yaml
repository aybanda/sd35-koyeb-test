services:
  - name: sd35-test
    type: web
    buildpack: python
    run_command: python simple_test.py
    work_directory: /app
    instance_type: gpu-nvidia-rtx-4000-sff-ada
    regions:
      - eu
    ports:
      - port: 8000
        protocol: http
    env:
      - name: PYTHON_VERSION
        value: "3.11"
      - name: HUGGINGFACE_HUB_CACHE
        value: "/tmp/hf_cache"
      - name: HUGGINGFACE_TOKEN
        value: "${HUGGINGFACE_TOKEN}"
